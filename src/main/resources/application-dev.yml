# 开发环境配置
spring:
  thymeleaf:
    cache: false
  datasource:
    # 配置数据源类型
    type:
      com.alibaba.druid.pool.DruidDataSource

    dynamic:
      primary: master  #设置默认的数据源或者数据源组,默认值即为master
      datasource:
        master:
          type: com.alibaba.druid.pool.DruidDataSource
          username: root
          password: 123456
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/hotel?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
        slave_1:
          username: root
          password: 123456
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://xx.xx.xx.xx:3307/dynamic?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=GMT%2b8

  redis:
    key:
      prefix:
        userToken: "user:token:"
        passwordError: "user:password:error:"
        permissionRefresh: "user:token:permissionRefresh:"
      expire:
        userToken: 604800 # 7天 7*24*3600
        passwordError: 3600 # 一个小时
        permissionRefresh: 604800 # 7天 7*24*3600
    allowMultipleLogin: true  # 允许多处登录
    host: localhost  # Redis 服务器地址
    database: 0  # Redis数据库索引( 默认为0 )
    port: 6379  # Redis 服务器连接端口
    password:  # Redis 服务器连接密码( 默认为空 )
    jedis:
      pool:
        max-active: 8  # 连接池最大连接数( 使用负值表示没有限制 )
        max-wait: -1ms  # 连接池最大阻塞等待时间( 使用负值表示没有限制 )
        max-idle: 8  # 连接池中的最大空闲连接
        min-idle: 0  # 连接池中的最小空闲连接
    timeout: 3000ms  # 连接超时时间( 毫秒 )

